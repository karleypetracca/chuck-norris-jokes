<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <title>Chuck Norris API</title>
</head>
<body>
    <div class="wrapper">
        <p id="welcome"><img src="images/man-161135_1280.png">Lil' Chuck says...</p>
        <form>
            <input type="hidden" id="categoryInput">
            <label for="selectCategory">Choose a category:</label>
            <select id="selectCategory" name="selectCategory">
            </select>
            <button type="button" id="refresh">Refresh if you dare!</button>
        </form>
        <footer>
            <p>Sourced from the <a href="https://api.chucknorris.io/">Chuck Norris API</a></p>
        </footer>
    </div>
    <div class="modal-overlay">
        <div class="modal-content">
            <span id="closeModal" class="modal-close">X</span>
            <p id="chuckSays"></p>
        </div>
    </div>
</body>
<script src="scripts/get.js"></script>
<script src="scripts/script.js"></script>
</html>
